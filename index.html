<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Calculator</title>
  <link rel="stylesheet" href = "./index.css">
  <link rel="stylesheet" href  = "./header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "header">
    <div class = "links">
      <a href = "./index.html">
        Quick Calculator
      </a>
      <a href = "./better-calculator/index.html">
        Advanced Calculator
      </a>
    </div>
  </div>
  <div class = "calculator-container">
    <div class = "result-container">
      <input class = "result" type = "text" readonly>
    </div>
    <div class = "first-row">
      <button class = "all-clear calc">
        AC
      </button>
      <button class = "delete calc">
        DEL
      </button>
    </div>

    <div class = "second-row">
      <button class = "seven calc">
        7
      </button>
      <button class = "eight calc">
        8
      </button>
      <button class = "nine calc">
        9
      </button>
      <button class = "divide calc">
        /
      </button>
    </div>

    <div class = "third-row">
      <button class = "four calc">
        4
      </button>
      <button class = "five calc">
        5
      </button>
      <button class = "six calc">
        6
      </button>
      <button class = "multiply calc">
        x
      </button>
    </div>

    <div class = "fourth-row">
      <button class = "one calc">
        1
      </button>
      <button class = "two calc">
        2
      </button>
      <button class = "three calc">
        3
      </button>
      <button class = "minus calc">
        -
      </button>
    </div>

    <div class = "fifth-row">
      <button class = "decimal calc">
        .
      </button>
      <button class = "zero calc">
        0
      </button>
      <button class = "plus calc">
        +
      </button>
      <button class = "equal calc">
        =
      </button>
    </div>
  </div>
  <script src = "./index.js"></script>
</body>
</html>
