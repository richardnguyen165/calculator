<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Calculator</title>
  <link rel="stylesheet" href = "./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "calculator-container">
    <div class = "result-container">
      <input class = "result" type = "text" readonly>
    </div>
    <div class = "first-row">
      <button class = "all-clear">
        AC
      </button>
      <button class = "delete">
        DEL
      </button>
    </div>

    <div class = "second-row">
      <button class = "seven">
        7
      </button>
      <button class = "eight">
        8
      </button>
      <button class = "nine">
        9
      </button>
      <button class = "divide">
        /
      </button>
    </div>

    <div class = "third-row">
      <button class = "four">
        4
      </button>
      <button class = "five">
        5
      </button>
      <button class = "six">
        6
      </button>
      <button class = "multiply">
        x
      </button>
    </div>

    <div class = "fourth-row">
      <button class = "one">
        1
      </button>
      <button class = "two">
        2
      </button>
      <button class = "three">
        3
      </button>
      <button class = "minus">
        -
      </button>
    </div>

    <div class = "fifth-row">
      <button class = "decimal">
        .
      </button>
      <button class = "zero">
        0
      </button>
      <button class = "plus">
        +
      </button>
      <button class = "equal">
        =
      </button>
    </div>
  </div>
  <script src = "./index.js"></script>
</body>
</html>
